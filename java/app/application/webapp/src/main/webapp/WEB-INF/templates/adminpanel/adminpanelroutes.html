<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel Routes</title>
<script th:src="@{/resources/js/adminpanel/adminpanel.js}"></script>
<link rel="stylesheet" th:href="@{/resources/css/adminpanel/adminpanelroutes.css}" />
<div th:replace="fragments/header :: header-css" />
</head>
<body>

<div th:replace="fragments/header :: header" />

<div class="container">
		
		
		
<table class="main-panel">
  <tr>
    <th>Routes</th>
    <th class="but-to-collapse">
    <button id="route-button-collapse-select" type="button" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon-collapse-down"></span>
     </button>
     <button style="display: none;" id="route-button-select" type="button" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon glyphicon-refresh"></span>
     </button>
    </th>
  </tr>
</table>

<div class="loader" id="route-loader"></div>
<div id="route-content"></div> 

<table class="main-panel">
  <tr>
    <th>Route Days</th>
    <th class="but-to-collapse">
    <button id="route-day-button-collapse-select" type="button" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon-collapse-down"></span>
     </button>
     <button  style="display: none;" id="route-day-button-select" type="button" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon glyphicon-refresh"></span>
     </button>
    </th>
  </tr>
</table>

<div class="loader" id="route-day-loader"></div>
<div id="route-day-content"></div> 

<table class="main-panel">
  <tr>
    <th>Stays</th>
    <th class="but-to-collapse">
    <button id="stay-button-collapse-select" type="button" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon-collapse-down"></span>
     </button>
     <button style="display: none;" id="stay-button-select" type="button" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon glyphicon-refresh"></span>
     </button>
    </th>
  </tr>
</table>

<div class="loader" id="stay-loader"></div>
<div id="stay-content"></div> 

</div>
</body>

<script>
		/*<![CDATA[*/

		$("#route-button-collapse-select").on("click", function() {
			$("#route-button-collapse-select").hide();
			$("#route-button-select").show();
			$("#route-button-select").click();
		});
		
		$("#route-button-select").on("click", function() {
			$("#route-content").hide();
			$("#route-loader").show();
			$("#route-content").load("/admin/panel/routes/ajax/route", function() {
				$("#route-loader").hide();
				$("#route-content").show();
			});
		});
		
		$("#route-day-button-collapse-select").on("click", function() {
			$("#route-day-button-collapse-select").hide();
			$("#route-day-button-select").show();
			$("#route-day-button-select").click();
		});
		
		$("#route-day-button-select").on("click", function() {
			$("#route-day-content").hide();
			$("#route-day-loader").show();
			$("#route-day-content").load("/admin/panel/routes/ajax/routeday", function() {
				$("#route-day-loader").hide();
				$("#route-day-content").show();
			});
		});
		
		
		/*]]>*/
	</script>

</html>
