<body>

<div id="routedetail-content"></div> 
<div id="routedetail-loader" class="loader"></div>

<script>
		/*<![CDATA[*/
		$(document).ready(function() {		
				$("#routedetail-loader").show();
				$("#routedetail-content").load("/route/info/ajax/" + window.location.pathname.substring(12, window.location.pathname.length) + "/day/1", function() {
					$("#routedetail-loader").hide();
					$("#routedetail-content").show();
				});
		});
		
		/*]]>*/
	</script>
