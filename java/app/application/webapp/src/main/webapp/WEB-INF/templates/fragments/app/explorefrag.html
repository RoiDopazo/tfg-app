<div th:fragment="routes" id="routes-frag"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" class="table-wrapper"
>
	<div class="row">
		<div id="divNoData" th:if="${routes.size()} == 0">
			<p id="textNoData">No se encontraron rutas</p>
		</div>
		<div class="col-sm-6 col-md-4" th:each="route : ${routes}">
			<div class="thumbnail">
				<img class="route-img" th:if="${route.photo} != null"
					th:src="${route.photo}" alt=".."
				> <img class="route-img" th:if="${route.photo} == null"
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdCprPaswB1c8kJ5kBNr6iwZborZSKGPkBPKeljqiWbpFUmKIZ"
					alt=".."
				>
				<div class="caption">
					<h3 th:text="${route.city}"></h3>
					<p th:if="${route.startDate} != null"
						th:text="${#dates.format(route.startDate, 'dd-MM-yyyy')} + ' - ' + ${#dates.format(route.endDate, 'dd-MM-yyyy')}"
					></p>
					<p th:if="${route.startDate} == null">Fechas sin especificar</p>

					<div class="row">
						<div class="col-md-6">
						<p th:if="${route.startDate} != null" th:text="'Nº de Días: ' + ${route.numDays}"></p>
						</div>
						<div class="col-md-6">
						<p th:if="${route.startDate} != null" th:text="'Nº de Visitas: ' + ${route.numPlaces}"></p>
						</div>
					</div>
					<div  class="row">
						<div class="col-md-6">
						<p th:if="${route.numDays} > 0" th:text="'Distancia: ' + ${route.distance} + ' m'"></p>
						</div>
						<div class="col-md-6">
						<p th:if="${route.numDays} > 0" class="routetime" th:data-time="${route.time}"></p>
						</div>
					</div>
					<p>
						<a th:if="${route.numDays} != 0" th:href="@{/route/info/{id}(id=${route.id})}" class="btn btn-primary" role="button">Consultar</a>
						<a th:if="${route.numDays} == 0" th:href="@{/route/info/{id}(id=${route.id})}" class="btn btn-primary disabled" role="button">Consultar</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<script>
	function getTime(time) {
        return "Duración: " + moment.utc(time).format("HH:mm");
    }
	
	$(function() {
        $('.routetime').each(function (i, e) {
            $(e).html(getTime($(e).data('time')));
        })
    });
	</script>
</div>
