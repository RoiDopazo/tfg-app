<ion-header>

  <ion-navbar color="foursquare" id="navbar">
    <ion-title>Lugares</ion-title>
    <ion-buttons right>
      <button class="top_icons" ion-button icon-only>
        <ion-icon name="map"></ion-icon>
      </button>
      <button class="top_icons" ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="foursquare">
    <ion-searchbar placeholder="Busque un lugar específico"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>

    <ion-list >     
        <ion-list-header color="foursquare_light">
            <ion-icon id="listHeader" name="information-circle">
              Desliza a la izquierda para añadir
            </ion-icon>
            
          </ion-list-header>
          <ion-item-sliding *ngFor="let place of places">
            <ion-item color="foursquare_light">
              <ion-thumbnail item-start>
                  <img src="{{place.foto}}">
                </ion-thumbnail>
              <h2>{{place.name}}</h2>
              <h3>{{place.address}}</h3>
              <p>{{place.categoriaName}}</p>
              </ion-item>
               
              <ion-item-options side="right">         
                  <button class="innerButtonPlace" *ngIf="checkSelectedPlace(place.idFoursquare)" ion-button color="foursquare_light2" (click)="addPlace(place.idFoursquare)">
                      <p id="numDays">{{ place.numDaysAsigned }}</p>
                      Días
                    </button>
                    <button class="innerButtonPlace" *ngIf="checkSelectedPlace(place.idFoursquare)" ion-button color="foursquare" (click)="addPlace(place.idFoursquare)">
                        <ion-icon name="add"></ion-icon>
                        Añadir
                      </button>
                </ion-item-options>
            </ion-item-sliding>
      </ion-list>
    
</ion-content>
