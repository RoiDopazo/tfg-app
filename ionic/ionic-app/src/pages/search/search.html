<ion-header>

    <ion-navbar hideBackButton="true" color="foursquare" id="navbar">
        <ion-title>Crear ruta personalizada</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="autocom()">
                           <ion-icon name="options"></ion-icon>
                        </button>
        </ion-buttons>
    </ion-navbar>


    <ion-toolbar color="foursquare">
        <input name="input" id="input" placeholder="Introduce la ciudad deseada">
            <ion-segment color="light" [(ngModel)]="segment">
                <ion-segment-button value="places" (click)="hideMap()">
                    Lista
                </ion-segment-button>
                <ion-segment-button value="map" (click)="showMap()">
                    Mapa
                </ion-segment-button>
            </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content class="main_content">
        
          
          <div id="googlemap" #googlemap></div>

          <div [ngSwitch]="segment">
            <div *ngSwitchCase="'places'" >
                <ion-card *ngFor="let place of places">        
                      <img src="{{place.foto}}">
                      <ion-item>
                        <img item-left large id="iconoimg" src="{{place.categoriaIcon}}">
                        <h2 class="texticon">{{ place.nombre }}</h2>
                        <p class="texticon">{{ place.categoriaName }}</p>
                      </ion-item>
          
                      <ion-item>
                          <ion-icon name="pin" item-start large id="iconMap"></ion-icon>
                          <h2>{{ place.direccion }}</h2>
                          <p>{{ place.provincia }} - {{ place.codigo_postal }}</p>
                       </ion-item>
                    
                      <ion-item>
                        <div><ion-icon item-left name="heart"></ion-icon>
                          <span style="font-size: 90%" item-left>{{ place.numeroLikes }}</span></div>
                        
                        <button ion-button icon-left clear item-end (click)="showInMap(place)">
                          <ion-icon name="navigate"></ion-icon>
                          MAP
                        </button>
                      </ion-item>
                </ion-card>
              </div>
    
        
            <div *ngSwitchCase="'map'" >
                <button ion-button type="button" block clear (click)="moveToPosition()">MoveToPostion</button>
            </div>
          </div>
          
        </ion-content>
