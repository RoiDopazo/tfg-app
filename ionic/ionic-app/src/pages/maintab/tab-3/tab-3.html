<ion-header>

  <ion-navbar color="foursquare">
    <ion-title>Explorar Rutas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="ion-content" padding>
  <div id="div_nodata" *ngIf="!routes.length">
    <p>No se pudieron obtener los datos</p>
    <button ion-button icon-left color="light" (click)="getInfo()">
        <ion-icon name="sync"></ion-icon>
        Actualizar
    </button>
  </div>
  <ion-card *ngFor="let route of routes">        
    <img src="../assets/img/logo_goin.png">
    <ion-item>
        <ion-icon name="heart" item-start large></ion-icon>
      <h2 class="texticon">{{ route.ciudad }}</h2>
      <p class="texticon">{{ route.id }}</p>
    </ion-item>

    <ion-item>
        <ion-icon name="pin" item-start large id="iconMap"></ion-icon>
        <h2>{{ route.estado }}</h2>
        <p>{{ route.numero_lugares }}</p>
     </ion-item>
  
    <ion-item>
      <div><ion-icon item-left name="heart"></ion-icon>
        <span *ngIf="route?.usuario" style="font-size: 90%" item-left>{{ route.usuario.nombre }}</span></div>
      
      <button ion-button icon-left clear item-end (click)="showInMap(place)">
        <ion-icon name="navigate"></ion-icon>
        MAP
      </button>
    </ion-item>
</ion-card>
 
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
</ion-content>
