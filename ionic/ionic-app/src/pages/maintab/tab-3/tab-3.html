<ion-header>

  <ion-navbar color="foursquare">
    <ion-title>Explorar Rutas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="ion-content">
  <div id="div_nodata" *ngIf="!routes.length">
    <p>No se pudieron obtener los datos</p>
    <button ion-button icon-left color="light" (click)="getInfo()">
      <ion-icon name="sync"></ion-icon>
      Actualizar
    </button>
  </div>
  <ion-list>
    <ion-card class="mycard" *ngFor="let route of routes" (click)="goToPanel(route)">
      <ion-item color="foursquare">
        <h2 class="texticon">{{route.city}}</h2>
      </ion-item>
      <div class="separator"></div>
      <ion-card-header>
        <h2 class="texticon" color="foursquare">{{route.id}}</h2>
      </ion-card-header>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
