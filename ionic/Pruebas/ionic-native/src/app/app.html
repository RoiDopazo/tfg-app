<ion-menu id="menu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let page of menu_pages" (click)="goToPage(page.component)" menuClose>
        <ion-icon item-left name="{{ page.icon }}"></ion-icon>
        {{ page.title }}
      </button>
      <button ion-item (click)="logout()" menuClose>
        <ion-icon item-left name=log-out></ion-icon>
        Log-out
      </button>
      <button ion-item *ngIf="user">
        <ion-icon item-left></ion-icon>
          {{ user }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
